
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibras e Cores - Receituário</title>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="receituario.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/Logo_FC_sem_fundo.png" alt="Logo Fibras e Cores" class="logo">
        </div>
        <nav>
            <a href="receituario.html" class="nav-button active">Receituário</a>
            <a href="../romaneio/romaneio.html" class="nav-button">Romaneio</a>
            <a href="dashboard.html" class="nav-button">Dashboard</a>
        </nav>
        <div class="user-info">
            <a href="../perfil/perfil.html" class="user-link">
                <span>Nome do Usuário</span>
                <span>email@example.com</span>
            </a>
        </div>
    </header>

    <main>
        <div class="recipe-container">
            <h2>Criar Nova Receita</h2>
            <form>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="recipe-name">Nome da Receita</label>
                        <input type="text" id="recipe-name" name="recipe-name">
                    </div>
                    <div class="input-group">
                        <label for="client">Cliente</label>
                        <input type="text" id="client" name="client">
                    </div>
                    <div class="input-group">
                        <label for="article">Artigo</label>
                        <input type="text" id="color" name="color">
                    </div>
                    <div class="input-group">
                        <label for="processo">Processo</label>
                        <input type="text" id="processo" name="processo">
                    </div>
                    <div class="input-group">
                        <label for="substrato">Substrato</label>
                        <input type="text" id="substrato" name="substrato">
                    </div>
                    <div class="input-group">
                        <label for="maquina">Máquina</label>
                        <select id="maquina" name="maquina">
                            <option value="">Selecione</option>
                            <option value="maquina1">Máquina 1</option>
                            <option value="maquina2">Máquina 2</option>
                            <option value="maquina3">Máquina 3</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="weight">Peso (kg)</label>
                        <input type="number" id="weight" name="weight">
                    </div>
                </div>
                <div class="button-group">
                    <div class="cost-section">
                        <button type="button" id="cost-button">Custo Químico</button>
                        <div id="cost-details" class="cost-details">
                            <p>Custo Total: R$ <span id="total-cost">0.00</span></p>
                            <p>R$ / KG: <span id="cost-per-kg">0.00</span></p>
                        </div>
                    </div>
                    <div class="recipe-buttons">
                        <button type="button" class="recipe-type-button" data-recipe="lavagem">Lavagem</button>
                        <button type="button" class="recipe-type-button" data-recipe="preparacao">Preparação</button>
                        <button type="button" class="recipe-type-button" data-recipe="tingimento">Tingimento</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal para Receitas -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="alter-recipe-button" id="alter-recipe-button"></button>
                <span class="close-button">&times;</span>
            </div>
            <h3 id="recipe-modal-title"></h3>
            <div id="recipe-modal-body">
                <table>
                    <thead>
                        <tr>
                            <th>Código de insumo</th>
                            <th>Concentração</th>
                            <th>Insumo</th>
                            <th>Quantidade</th>
                            <th>Observações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados da tabela serão preenchidos via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="receituario.js" type="module"></script>
</body>
</html>
