
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibras e Cores - Perfil</title>
    <link rel="stylesheet" href="../common/style.css">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/Logo_FC_sem_fundo.png" alt="Logo Fibras e Cores" class="logo">
        </div>
        <nav>
            <a href="../receituario/receituario.html" class="nav-button">Receituário</a>
            <a href="../romaneio/romaneio.html" class="nav-button">Romaneio</a>
            <a href="../../index.html" class="nav-button">Dashboard</a>
        </nav>
        <div class="user-info">
            <a href="perfil.html" class="user-link active">
                <span>Nome do Usuário</span>
                <span>email@example.com</span>
            </a>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <h2>Alterar Senha</h2>
            <form>
                <div class="input-group">
                    <label for="current-password">Senha Atual</label>
                    <input type="password" id="current-password" name="current-password">
                </div>
                <div class="input-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" name="new-password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                <button type="submit" class="save-button">Salvar</button>
            </form>
        </div>
    </main>

    <script src="perfil.js" type="module"></script>
</body>
</html>
